<!DOCTYPE html>
<html>
  <head>
    <title>POSTCARD GALLERY</title>
      <link href="index.css" rel="stylesheet" type="text/css"/>
  </head>
  
  <body>
    <div id="postcard">
      <div id="to">To ...</div>
      <div id="message">Message ...</div>
      <div id="from">From ...</div>
    </div>
    <div id="controls">
        <input type="text" id="toInp" placeholder="to"/>
        <input type="text" id="messageInp" placeholder="my message"/>
        <input type="text" id="fromInp" placeholder="from"/>
        <input type="text" id="bgInp" placeholder="background image"/>
        <button id="add">Add to Gallery</button> |
        <button id="save">Save Array</button>
        <button id="load">Load Array</button>
    </div>
    
    <div id="preview"></div>
      
      <script src="index.js"></script>
  </body>
</html>
